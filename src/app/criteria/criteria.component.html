<div [ngSwitch]="category">    
    <xf-date-range [label]="'Awesome'" (range)="updateRange('Awesome', $event)" *ngSwitchCase="'Awesome'"></xf-date-range>
    <xf-date-range [label]="'Super'" (range)="updateRange('Super', $event)" *ngSwitchCase="'Super'"></xf-date-range>
    <p *ngSwitchCase="'Great'">{{category}}-scott!</p>
    <p *ngSwitchCase="'Terrific'">{{category}} and simplistic!</p>
    <p *ngSwitchDefault>{{category}}: DOES NOT COMPUTE!</p>
</div>
